<div id="priceHistoryContainer" class="priceHistoryContainerClass container-fluid" style="border: 1px solid black">
  <div class="row justify-content-center">
    <div class="col-12 ">
      <h2>Price History</h2>
    </div>
    <div class="col-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#priceTable" role="tab">Price Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#priceChart" role="tab">Price History Chart</a>
        </li>
      </ul>
      <div class="tab-content container-border p-1">
        <div class="tab-pane active" id="priceTable" role="tabpanel">
          <div class="">
            <div class="tableContainer col-md-12 col-lg-8 offset-lg-2" style="overflow-x:auto;">
              <table class="table table-striped table-hover" style="white-space: nowrap;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Notify Me!</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of priceHistoryData; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.date}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.id}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
        <div class="tab-pane" id="priceChart" role="tabpanel">
          Tab for chart
        </div>
      </div>



    </div>
  </div>
</div>
