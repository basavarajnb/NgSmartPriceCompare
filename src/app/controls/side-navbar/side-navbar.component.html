<div class="sideNavbar-container" style="width: 240px">
  <nav>
    <div *ngIf="navData.brands.length > 0">
      <div class="collapse-header" data-toggle="collapse" data-target="#brandList" (click)="toggleCollaseBrandList()">
      <h5 class="d-inline-block pl-2 my-2 align-middle" >Brand</h5>
      <i class="d-inline-block material-icons accordian-arrow-icon mt-2 float-right" [class.collaseListRotation]="collaseBrandList">play_arrow</i>
      </div>
      <ul *ngIf="collaseBrandList" id="brandList">
        <li *ngFor="let brand of navData.brands; let i = index;">
          <a [routerLink]="brand.link"> {{brand.label}}</a>
        </li>
      </ul>
    </div>
    <div *ngIf="navData.priceRanges.length > 0">
      <div class="collapse-header" data-toggle="collapse" data-target="#priceRangeList" (click)="toggleCollasePriceRangeList()">
      <h5 class="d-inline-block pl-2 my-2 align-middle" >Price Range</h5>
      <i class="d-inline-block material-icons accordian-arrow-icon mt-2 float-right" [class.collaseListRotation]="collasePriceRangeList">play_arrow</i>
      </div>
      <ul *ngIf="collasePriceRangeList" id = "priceRangeList">
        <li *ngFor="let priceRange of navData.priceRanges; let i = index;">
          <a [routerLink]="priceRange.link"> {{priceRange.label}}</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
